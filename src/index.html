<!DOCTYPE html>
<html>

<head>
  <title>Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      image-rendering: pixelated;
    }

    body {
      background: url('./assets/ground_stone1.png');
    }

    #my-canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      border: 1px solid black;
    }

    img {
      display: none;
    }

    .main-menu {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .main-menu>h1 {
      font-size: 200px;
      color: white;
    }

    .main-menu>h4 {
      font-size: 50px;
      color: white;
      text-transform: uppercase;
    }

    .main-menu>button {
      padding: 48px;
      font-size: 48px;
      font-family: serif;
      text-transform: uppercase;
      border-radius: 10px;
      border: 4px solid red;
      background-color: rgba(0, 0, 0, 0);
      color: white;
      cursor: pointer;
    }

    .main-menu>footer {
      color: white;
      font-size: 24;
    }

    .d-pad-container {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      touch-action: none;
      user-select: none;
      z-index: 1000;
    }

    .d-pad {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .d-pad-button {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.1s;
    }

    .d-pad-button.pressed {
      background: rgba(255, 255, 255, 0.5);
    }

    .d-pad-up {
      top: 0;
      left: 50px;
    }

    .d-pad-right {
      top: 50px;
      left: 100px;
    }

    .d-pad-down {
      top: 100px;
      left: 50px;
    }

    .d-pad-left {
      top: 50px;
      left: 0;
    }

    .d-pad-button::after {
      content: '';
      width: 0;
      height: 0;
      border: 8px solid transparent;
    }

    .d-pad-up::after {
      border-bottom-color: white;
      margin-top: -4px;
    }

    .d-pad-right::after {
      border-left-color: white;
      margin-right: -4px;
    }

    .d-pad-down::after {
      border-top-color: white;
      margin-bottom: -4px;
    }

    .d-pad-left::after {
      border-right-color: white;
      margin-left: -4px;
    }

    .attack-button-container {
      display: none;
      position: fixed;
      bottom: 40px;
      right: 40px;
      touch-action: none;
      user-select: none;
      z-index: 1000;
    }

    .attack-button {
      width: 80px;
      height: 80px;
      background: rgba(231, 76, 60, 0.3);
      border: 2px solid rgba(231, 76, 60, 0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.1s;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    @media (pointer: coarse) {
      .attack-button-container {
        display: block;
      }
      .d-pad-container {
        display: block;
      }
    }
  </style>
</head>

<body>
  <div class="main-menu">
    <h1>O I I A</h1>
    <button id="play-button">Jugar</button>
    <h4 id="highscore"></h4>
    <footer>
      Controles: ←↑↓→ movimiento Ⓐ atacar
      <audio controls autoplay loop>
        <source src="./assets/oiiaoiia.mp3" type="audio/mp3">
      </audio>
    </footer>
  </div>
  <div class="d-pad-container">
    <div class="d-pad">
      <div class="d-pad-button d-pad-up" data-key="ArrowUp"></div>
      <div class="d-pad-button d-pad-right" data-key="ArrowRight"></div>
      <div class="d-pad-button d-pad-down" data-key="ArrowDown"></div>
      <div class="d-pad-button d-pad-left" data-key="ArrowLeft"></div>
    </div>
  </div>
  <div class="attack-button-container">
    <div class="attack-button" data-key="a">ATTACK</div>
  </div>
  <canvas id="my-canvas"></canvas>
  <img id="warrior-armed-walk" src="./assets/warrior_armed_walk.png">
  <img id="warrior-armed-idle" src="./assets/warrior_armed_idle.png">
  <img id="warrior-armed-attack" src="./assets/warrior_armed_attack.png">
  <img id="backdrop" src="./assets/ground_stone1.png">
  <img id="map-tiles" src="./assets/map_tiles.png">
  <img id="enemy" src="./assets/oiia_cat.png">
  <audio id="sword" src="./assets/sword-slash.mp3"></audio>
  <script type="module" src="./index.js"></script>
  <script>
    new EventSource('/esbuild').addEventListener('change', () => location.reload());
  </script>
</body>

</html>
